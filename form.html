<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="home.html">
            <label for="fname" name = "fname" placeholder = "First Name">First Name:</label>
            <input type="text" id = "fname" name = "fname"><br><br>
            <label for="lname" name = "lname" placeholder = "Last Name">Last Name:</label>
            <input type="text" id = "lname" name = "lname"><br><br>
            <label for="dob" name = "dob" placeholder = "Date of Birth">Date of Birth:</label>
            <input type="text" id = "dob" name = "dob"><br><br>
            <label for="email" name = "email" placeholder = "Email">Email:</label>
            <input type="text" id = "email" name = "email"><br><br>

            
            <label for="sex">          
            Sex:
            <input type="radio" name="sex" value="Male"> Male
            <input type="radio" name="sex" value="Female"> Female
            </label><br><br>
            
            
            <select name="country" id="Country">Country
            <option for="country" name = "country" >Country</option>
            <option for="country" name = "ghana" >Ghana</option>
            <option for="UK" name = "UK">UK</option>            
            <option for="USA" name = "USA">USA</option>
            </select><br><br>


            <input type="checkbox" name ="agree">I agree to the terms and conditions of this page<br><br>

           <div class="submit-btn">
            <button type="submit">Submit</button>
            </div>
            
        </form>
    </div>
</body>
</html>
